<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            background: white;
            padding: 20px;
            margin: 50px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        input {
            width: 80%;
            padding: 8px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            width: 85%;
            cursor: pointer;
            margin-top: 15px;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Marketing Calculator</h1>
    <div class="container">
        <h3>Engagement Rate</h3>
        <input type="number" id="impressions" placeholder="Enter total impressions">
        <input type="number" id="engagements" placeholder="Enter total engagements">
        <button onclick="calculateEngagementRate()">Calculate Engagement Rate</button>
        <p id="engagementResult"></p>
    </div>

    <div class="container">
        <h3>Click-Through Rate (CTR)</h3>
        <input type="number" id="clicks" placeholder="Enter total clicks">
        <input type="number" id="impressionsCTR" placeholder="Enter total impressions">
        <button onclick="calculateCTR()">Calculate CTR</button>
        <p id="ctrResult"></p>
    </div>

    <div class="container">
        <h3>Return on Ad Spend (ROAS)</h3>
        <input type="number" id="adRevenue" placeholder="Enter total revenue from ads">
        <input type="number" id="adSpend" placeholder="Enter total ad spend">
        <button onclick="calculateROAS()">Calculate ROAS</button>
        <p id="roasResult"></p>
    </div>

    <script>
        function calculateEngagementRate() {
            let impressions = parseFloat(document.getElementById("impressions").value);
            let engagements = parseFloat(document.getElementById("engagements").value);
            if (impressions > 0) {
                let rate = (engagements / impressions) * 100;
                document.getElementById("engagementResult").innerText = "Engagement Rate: " + rate.toFixed(2) + "%";
            } else {
                alert("Enter valid numbers");
            }
        }
        
        function calculateCTR() {
            let clicks = parseFloat(document.getElementById("clicks").value);
            let impressions = parseFloat(document.getElementById("impressionsCTR").value);
            if (impressions > 0) {
                let ctr = (clicks / impressions) * 100;
                document.getElementById("ctrResult").innerText = "Click-Through Rate: " + ctr.toFixed(2) + "%";
            } else {
                alert("Enter valid numbers");
            }
        }
        
        function calculateROAS() {
            let revenue = parseFloat(document.getElementById("adRevenue").value);
            let spend = parseFloat(document.getElementById("adSpend").value);
            if (spend > 0) {
                let roas = revenue / spend;
                document.getElementById("roasResult").innerText = "ROAS: " + roas.toFixed(2);
            } else {
                alert("Enter valid numbers");
            }
        }
    </script>
</body>
</html>
